<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Guess the Country Capital</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="question-container">
            <div id="question"></div>
            <div id="revealed-picture">
                <img id="capital-image" src alt="Capital Image">
            </div>
            <input type="text" id="answer" placeholder="Your answer">
            <div id="result"></div>
            <button id="next-button" onclick="nextQuestion()"
                style="display: none;">&#8594;</button>
            <div id="score"></div>
            <button id="restart-button" onclick="restartQuiz()"
                style="display: none;">Restart Quiz</button>
        </div>
        <script src="script.js"></script>
    </body>
</html>
